{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-3">
        <div class="shadow p-3 bg-body rounded">
            <h3 class="text-center">Subject</h3>
            <hr>
            <form method="post" id="subjectForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="stream">Stream</label>
                    <select id="stream_id" name="stream_id" class="form-control">
                        <option value="" selected disabled>Select Stream...</option>
                        {% for stream in streams %}
                        <option value="{{stream.id}}">{{stream.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="subject_semester">Semester</label>
                    <select id="subject_semester" name="subject_semester" class="form-control">   
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <input type="hidden" id="subject_id" name="subject_id">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="subject_name" name="subject_name" required>
                </div>
                <br>
                <button id="subject_register_btn" class="btn btn-success">Add</button>
            </form>
            <div id="acknowledge"></div>
        </div>
    </div>

    <div class="col-md-8 mx-auto shadow p-3 bg-body rounded">
        <h3 class="text-center">Subject List</h3>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Stream Name</th>
                    <th>Subject Name</th>
                    <th>Semester</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjectList">
                {% include "partial/subject_rows.html" %}
            </tbody>
        </table>
    </div>
</div>

<!-- {{subjects}} -->
{% endblock %}
