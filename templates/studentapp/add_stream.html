{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-3">
        <div class="shadow p-3 bg-body rounded">
            <h3 class="text-center">Stream</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Stream Name</label>
                    <input type="hidden" id="stream_id" name="stream_id">
                    <input type="text" class="form-control" id="stream_name" name="stream_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="stream_description" name="stream_description"
                        rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Number of Semister</label>
                    <input type="number" class="form-control" id="stream_semester" name="stream_semester" required>
                </div>

                <button type="submit" class="btn btn-primary" id="btnRegister">Add</button>
            </form>
            <div id="acknowledge"></div>
        </div>
    </div>

    <div class="col-md-8 mx-auto shadow p-3 bg-body rounded">
        <h3 class="text-center">Stream List</h3>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Stream name</th>
                    <th>Description</th>
                    <th>Total Sem.</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="streamList">
                {% include 'partial/stream_rows.html' %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
